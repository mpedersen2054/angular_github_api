<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Viewer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="githubViewer">

<div ng-controller="MainCtrl" id="main">

    <!-- Error -->
    <div class="error" ng-show="error">
        <span>There was an error.</span>
    </div>

    <!-- Search -->
    <div class="search">
        <div class="instructions">
            <h2>Enter a Github username into</h2>
            <h2>the form to see their stats!</h2>
        </div>
        <div class="username-search">
            <form name="searchName" ng-submit="search(username)">
                <input type="text" id="search-input" />
                <br>
                <input type="submit" value="Search" id="search-button" />
            </form>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div ng-show="!user">
            <div class="no-user">
                no user found
            </div>
        </div>
        <div ng-show="user">
            there is a user
        </div>
    </div>

    <!-- Repos -->
    <div class="repos">
        <div ng-show="!user">
            <div class="no-user">
                no user found
            </div>
        </div>
        <div ng-show="user">
            there is a user
        </div>
    </div>

</div> <!-- end MainCtrl -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
