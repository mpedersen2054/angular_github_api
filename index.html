<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Viewer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="githubViewer">

<div ng-controller="MainCtrl" id="main">

    <div class="search">
        <form name="searchName" ng-submit="search(username)">
            <input type="search" ng-model="username" />
            <input type="submit" value="Search" />
        </form>
    </div>

    <div class="sidebar">
        <div ng-show="!user">
            no user found
        </div>
        <div ng-show="user">
            there is a user
        </div>
    </div>

    <div class="repos">
        <div ng-show="!user">
            no user found
        </div>
        <div ng-show="user">
            there is a user
        </div>
    </div>

</div> <!-- end MainCtrl -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
